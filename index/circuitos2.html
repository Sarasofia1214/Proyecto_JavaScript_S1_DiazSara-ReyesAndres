<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/circuitos2.css">
</head>
<body>
    <div class="principal">
        
        <div class="divImagen">
            <img src="../storage/images/image 121.svg" alt="" class="cataluna">

        </div>
        <div class="divDescripcion">
            
            <div class="superior">

                <div class="imagenCircuito">
                    <img src="../storage/images/monaco.svg" alt="" class="monaco">

                </div>
                
                <div class="datos">
                    <div class="circuit-card">
                        <div class="circuit-header">
                          <h1 class="circuit-title">Circuit de Monaco</h1>
                          <div class="circuit-year">2025</div>
                        </div>
                        
                        <div class="circuit-stats">
                          <div class="stat-item">
                            <div class="stat-label">Longitud</div>
                            <div class="stat-value">3.331 km</div>
                          </div>
                          <div class="stat-item">
                            <div class="stat-label">Nombre</div>
                            <div class="stat-value">Monaco</div>
                          </div>
                          <div class="stat-item">
                            <div class="stat-label">Mail</div>
                            <div class="stat-value">260.266 km</div>
                          </div>
                          <div class="stat-item">
                            <div class="stat-label">Record</div>
                            <div class="stat-value">1:18.999 (Lewis Hamilton, 2021)</div>
                          </div>
                        </div>
                        
                       <div class="inferior"></div>
                </div>
            </div>     

        </div>
    </div>
</body>
</html>
